<nav class="navbar navbar-default navbar-fixed-top navbar-expand-sm">
  <!-- Контейнер  -->

    <!-- Заголовок -->
    <div class="navbar-header">
      <a class="navbar-brand" style="color: black;">Conspect Structure</a>

    <!-- Основная часть меню  -->

      <!-- Содержимое  -->

        <li class="nav-item"><a href="#" style="color: black;">Помощь</a></li>

<!-- ---------------------- -->

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar" >
			<form class="form-signin" action="" method="post">

				<img src={{url_for('static', filename = 'Photo/logo.png')}}
                     class="foto logo">

				<label for="search" class="sr-only">Поиск</label>
				<input type="text"  name ="img_name" id="search" class="form-control" placeholder="Введите тег..." required autofocus>
                <input type="submit" name="t1" id="t1" class="btn btn-lg btn-primary btn-block cnopka" value="Поиск">
            </form>

                <br>
                <p class="text-center" style="font-size:0.9em;">Новый конспект/тег:</p>
                <a class="btn btn-lg btn-primary btn-block cnopka"
                   href="{{ url_for('redactor',filename=filename) }}">Добавить...</a>



                <br>
                <p class="text-center" style="font-size:0.9em;">Конспекты:</p>
                {% for conspect in conspects %}
                    <form type=""
                          name="t2"
                          action="/openTopic/{{conspect.name}}"
                          method="POST" ><input type="submit"
                                                class="btn btn-lg btn-primary btn-block cnopka"
                                                value={{conspect.name}}>
                    </form>
                {% endfor %}
                <br>
                <a class="btn btn-lg btn-primary btn-block cnopka logout"
                   href="{{ url_for('logout') }}" >Выйти</a>
        </div>
		
		
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <iframe class="pdf"
                    src={{url_for('static', filename = filename)}}
                    width=100%
                    height=700;
                    class="foto">

            </iframe>
        </div>
      </div>
    </div>
